<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Richard Hennessy">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
<h1>Birthday Party Redistration Form</h1>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="get">
    <table>
        <thead>
            <tr>
                <th>Labels</th>
                <th>Form Fields</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Parent/Guatdian Name</td>
                <td>
                        <label for="gfirst">First Name</label>
                        <input type="text" required maxlength="20"name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <label for="glast">Last Name</label>
                        <input type="text" required maxlength="20" name="glname" id="g-last" placeholder="Last Name">

                </td>
            </tr>
            <tr>
                <td>Child's First Name</td>
                <td>

                        <input type="text" required name="cfirst" id="cfirst" placeholder="Child's First Name">

                </td>
            </tr>
            
            <tr>
                <td>Child's Age</td>
                <td>

                        <input type="number" required name="age" id="age" placeholder="Child's Age">

                </td>
            </tr>            
            <tr>
                <td><h2>Date and Time</h2></td>
                <td></td>
            </tr>            
            <tr>
                <td>Date</td>
                <td>

                        <input type="date" required name="date">

                </td>
            </tr>            
            <tr>
                <td>Start Time</td>
                <td>

                        <input type="time" required name="time">

                </td>
            </tr>            
            <tr>
                <td>Number of Guests</td>
                <td>

                        <input type="number" name="guets" value="5">

                </td>
            </tr>            
            <tr>
                <td><h2>Food</h2></td>
            </tr>            
            <tr>
                <td>Size</td>
                <td>
 
                        <p>Small</p><input type="radio" name="size" value="sm">
                        <p>Medium</p><input type="radio" name="size" value="md">
                        <p>Large</p><input type="radio" name="size" value="lg">

                </td>
            </tr>            
            <tr>
                <td>Drinks</td>
                <td>

                        <input type="checkbox" name="drink1" checked="true" value="coke"> <label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2"  value="spite"><label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3"  value="fruit punch"><label for="drink3">Fruit Punch</label><br>
                        <input type="checkbox" name="drink4"  value="lemonade"><label for="drink4">Lemonade</label><br>

                </td>
            </tr>            
            <tr>
                <td>Cake</td>
                <td>
 
                        <select name="cake"><option selected>Chocolate</option><option>Vanilla</option><option>Personal Bring In</option>

                </td>
            </tr>
            <td><h2>Decor</h2></td>
            <tr>
                <td>Color Sceme</td>
                <td>

                        <input type="color" name="colors">

                </td>
            </tr>
            <tr>
                <td>Other Suggestions</td>
                <td>

                        <textarea placeholder="Enter Other Suggestions Here" name="comments"></textarea>

                </td>
            </tr>
            <tr>
                <td>
                    <a href="confirm.html" target="_blank"><input type="submit" value="submit"></a>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
