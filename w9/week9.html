<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 Files</title>
<style type="text/css">
	.border{border:1px solid black;}
</style>
</head>

<body id='body'>
</body>

<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" }
	]

	var body = document.querySelector(`body`)
        console.log(body)//see the actual HTML element & its children (contents)
        console.dir(body)//see the properties of the body element object
        //body.innerHTML += `<div><p>${people[0]} ....

        //since we need to do the same thing to each object stored in the array, we will start with a standard for loop
        for(let i = 0; i < people.length; i++)
        {//for every object stored to the array, add a div to the body element to hold the object's info (values)

            //create the element
            //this does NOT add the element to the page!
            var tempDiv = document.createElement(`div`)

            //add an id and class atttribute to the new div element
            //.setAttribute adds attributes to elements; provide with `attribute type`, attribute value
            tempDiv.setAttribute(`id`, i) //each div will have an id of the INDEX of where the object was found in the original people array

            tempDiv.setAttribute(`class`, `border`)

            //add the actual info to the inside of this newly created div
            //the info comes fromt he values assigned to each object
            //each value should be added to a paragraph tag that will live inside of the newly created div
            //for every property of the object --> for key in object loop
            for(key in people[i]) //for each key property in the current object
            {
                //below creates the new paragraph element for each value in object
                var p = document.createElement(`p`)

                //create the text node to add to the paragraph tag
                var text = document.createTextNode(people[i][key])

                //add the text (append!) to the paragraph tag
                p.appendChild(text)
                tempDiv.appendChild(p)
            }
            

            //add the tempDiv back to the body element
            body.appendChild(tempDiv)

        }    
	
</script>

</html>
